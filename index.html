<!DOCTYPE html>
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@500&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <header> ROCK, PAPER, SCISSORS </header>
            <p class="title" id="message">First to five points wins!</p>
            <p class="subtitle" id="resultMessage">Good luck!</p>

            <div class="game-container">

                <div class="player-container">
                    <div class="image-container">
                        <img src="./images/questionmark.png" id="player-image">
                    </div>
                    <div class="name" id="player-display">Player:0</div>
                </div>

                <div class="computer-container">
                    <div class="image-container">
                        <img src="./images/questionmark.png" id="computer-image">
                    </div>
                    <div class="name" id="computer-display">Computer:0</div>
                </div>

            </div>
            
            <div class="choice-container">
                <div>
                    <img src="./images/rock.png" id="rockBtn">
                    <p>Rock</p>
                </div>

                <div>
                    <img src="./images/paper.png" id="paperBtn">
                    <p>Paper</p>
                </div>
                <div>
                    <img src="./images/scissors.png" id="scissorsBtn">
                    <p>Scissors</p>
                </div>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <p id="end-message">You won!</p>
                <p id="end-score"></p>
                <button id="resetBtn">Play again</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
